<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Poster</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <nav>
                <img src="https://img.icons8.com/?size=100&id=xOR5BGKvOCOP&format=png&color=000000" alt="">
                <ul>
                    <li>Home</li>
                    <li>Tour</li>
                    <li>Tickit-Price</li>
                    <li>Contact</li>
                </ul>
                <div class="icon">
                    <i class="ri-coupon-2-fill" id="ticit"></i>
                    <i class="ri-flight-takeoff-line"></i>
                </div>
            </nav>

            <div class="left">
                <div class="ticket-one">
                    <div class="nav">
                        <img src="https://img.icons8.com/?size=100&id=75nbCyfrTGeV&format=png&color=000000" alt="">
                        <h1>AIR TICKET</h1>
                    </div>
                    <div class="middle">
                        <h1>NYC<img src="https://img.icons8.com/?size=100&id=91001&format=png&color=000000" alt=""> JFK</h1>
                    </div>
                    <div class="foot">
                        <div class="name">
                            <p>PASSENGER</p>
                            <h1>You.</h1>
                        </div>
                        <div class="gate">
                            <p>GATE</p>
                            <h1>23A</h1>
                        </div>
                        <div class="depart">
                            <p>DEPARTURE</p>
                            <h1>06:45 22 JUNE 2025</h1>
                        </div>
                        <div class="qr">
                            <img src="https://img.icons8.com/?size=100&id=dKx6j9XILkoK&format=png&color=000000" alt="">
                        </div>
                    </div>
                    <div class="destination">
                        <div class="to">
                            <p>From</p>
                            <h1>Bhopal</h1>
                        </div>
                        <div class="from">
                            <p>To</p>
                            <h1>Maldives</h1>
                        </div>
                    </div>
                </div>
                <div class="ticket-two">
                    <div class="nav">
                        <img src="https://img.icons8.com/?size=100&id=75nbCyfrTGeV&format=png&color=000000" alt="">
                        <h1>AIR TICKET</h1>
                    </div>
                    
                    <div class="middle">
                        <h1>NYC<img src="https://img.icons8.com/?size=100&id=91001&format=png&color=000000" alt=""> JFK</h1>
                    </div>
                    <div class="foot">
                        <div class="name">
                            <p>PASSENGER</p>
                            <h1>Someone ?</h1>
                        </div>
                        <div class="gate">
                            <p>GATE</p>
                            <h1>23A</h1>
                        </div>
                        <div class="depart">
                            <p>DEPARTURE</p>
                            <h1>06:45 22 JUNE 2025</h1>
                        </div>
                        <div class="qr">
                            <img src="https://img.icons8.com/?size=100&id=dKx6j9XILkoK&format=png&color=000000" alt="">
                        </div>
                    </div>
                    <div class="destination">
                        <div class="to">
                            <p>From</p>
                            <h1>Bhopal</h1>
                        </div>
                        <div class="from">
                            <p>To</p>
                            <h1>Maldives</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="place">
                    <p>Visa</p>
                    <h1>MELDIVES</h1>
                </div>
                <div class="image">
                    <img src="https://i.pinimg.com/736x/34/d8/eb/34d8eb1599f6574745d8f3c3a16b233a.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
